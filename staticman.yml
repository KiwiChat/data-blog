comments:
  allowedFields: ["path", "name", "email", "message"]
  branch: "master"
  commitMessage: "You have a new comment on your website."
  filename: "{fields.date}_{@id}"
  format: "yml"
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
  moderation: true
  name: "www.datascienceblog.net"
  notifications:
    enabled: false
  path: "data/comments"
  requiredFields: ["path", "name", "email", "message"]
  transforms:
    body: "frontmatterContent"
    email: "md5" # encrypt email addresses

polls:
  allowedFields: ["path", "pollID", "option"]
  branch: "master"
  commitMessage: "Someone just participated in a poll!"
  filename: "{fields.date}_{@id}"
  format: "yml"
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
  moderation: false
  name: "www.datascienceblog.net"
  notifications:
    enabled: false
  path: "data/polls"
  requiredFields: ["path", "pollID", "option"]
  transforms:
    body: "frontmatterContent"
