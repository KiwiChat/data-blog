comments:
  allowedFields: ["name", "email", "path", "body"]
  branch: "master"
  commitMessage: "You have a new comment on your website."
  extension: "md"
  filename: "{@id}"
  format: "frontmatter"
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
  moderation: true
  name: "www.datascienceblog.net"
  notifications:
    enabled: false
  path: "_data/comments"
  requiredFields: ["name", "email", "path", "body"]
  transforms:
    body: "frontmatterContent"
    email: md5
