baseurl = "https://www.datascienceblog.net"
title = "datascienceblog.net: R for Data Science"

languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = "Mainroad"
# enable staticman comments (staticman.net)
#disqusShortname = "datascienceblog-net" # Enable comments by entering your Disqus shortname
disqusShortname = ""
googleAnalytics = "" # Enable Google Analytics by entering your tracking id
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
rssLimit = 20 # max nbr of entries shown in rss feed

[Author]
  name = "Matthias DÃ¶ring"
  bio = "I am currently working as a software developer at DB Systel where I'm supporting the digitalization of the German railway system. Previously, I completed my PhD at the Max Planck Institute for Informatics where I researched computational methods for improving treatment and prevention of viral infections."
  avatar = "img/matthias_doering.jpg"
  url = "https://matthias-doering.netlify.com/"

[Params]
  altTitle = "R for Data Science"
  downloadRmd = true
  contentPath = "https://www.github.com/rbind/data-blog/raw/master/content/"
  logoPath = "/img/datascienceblog_logo_wide_alt.png"
  subtitle = "R for data science: Understand. Implement. Succeed." # Subtitle of your site
  description = "Blog about data science with a focus on applications in R. Topics include statistical testing, machine learning, and data visualization. Find the answers to your questions!"
  opengraph = true # for social media links to blog
  twitter_cards = true # for twitter links to blog
  readmore = false # Show "Read more" button in list if true
  authorbox = false
  post_navigation = true
  postSections = ["post"]
  mathjax = true # Enable MathJax
  staticman_comments_api = "" #"https://staticmanbot.herokuapp.com/v2/entry/rbind/data-blog/master/comments" # disabled due to spam
  staticman_polls_api = "https://staticmanbot.herokuapp.com/v2/entry/rbind/data-blog/master/polls"


  # options for highlight.js (version, additional languages, and theme)
  highlightjsVersion = "9.11.0"
  highlightjsCDN = "//cdn.bootcss.com"
  highlightjsLang = ["r", "yaml", "tex"]
  highlightjsTheme = "github"

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist", "social", "poll"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

