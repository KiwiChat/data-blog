<form method="POST" action="https://api.staticman.net/v2/entry/matdoering/data-blog/master/comments">
  <input name="options[redirect]" type="hidden" value="{{ .Site.BaseURL }}">
  <input name="fields[path]" type="hidden" value="{path}">
  <input name="fields[name]" type="text" />
  <input name="fields[email]" type="email" />
  <textarea name="fields[message]"></textarea>
  <button type="submit">Post comment!</button>
</form>
